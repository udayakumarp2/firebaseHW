<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">

      <div class="jumbotron" style="background-color:rgb(17, 31, 228); color:black;">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center"><b>Instructions****</b> Enter the information of your train!</h3>     
        </div>
    
        <div class="row">
            <div class="col-lg-12">

                <!-- Current Schedule -->
                <div class="panel panel-default">
                        <div class="panel-heading" style="background-color:rgb(17, 31, 228); color:black;"><h1 class="text-center">Train Information:</h1></div>
                        <div class="panel-body">
                            <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            </table>
                        </div>
                </div>

                <div class="panel panel-default">
                        <div class="panel-heading" style="background-color:rgb(17, 31, 228); color:black;"><strong>Add a train!</strong></div>
                        <div class="panel-body">
                    <!-- Form for user inputs -->
                    <form>
                        <div class="form-group">
                            <label for="trainNameInput">Train Name:</label>
                            <input class="form-control" id="trainNameInput" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destinationInput">Destination:</label>
                            <input class="form-control" id="destinationInput" type="text">
                        </div>
                        <div class="form-group">
                            <label for="ArrivalInput">Arrival Time in (military time):</label>
                            <input class="form-control" id="arrivalInput" type="text">
                        </div>
                        <div class="form-group">
                            <label for="freqInput">Frequency in (min):</label>
                            <input class="form-control" id="freqInput" type="text">
                        </div>
                    <button class="btn btn-success" id="addTrainButton" type="submit">Submit</button>
                    </form>
                </div>
                      </div>
        


    

  












<!-- Links for Firebase,Jquery,and External JS file respectively -->
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
